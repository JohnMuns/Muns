<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background-color: lightgrey;
			text-align: center;
		}
		h1{
			background-color: white;
			text-align: center;
			color: green;
		}	
	</style>
	<title>merge sort</title>
</head>
<body>
	<h1>MERGE SORT IMPLEMENTATION</h1>
	<div>
		<input id ="put">
		<button onclick="add(document.getElementById('put').value)">Add</button>
	</div>
    <div>
    	<button onclick="show()">Array</button>
    	<p id="1"></p>
    </div>
	<div>
		<button onclick="sort()">Sort</button>
		<p id="2"></p>
	</div>


	<script>
		var array =[], arr =[], a= [];
		var size = 0;

		function push(element){
            array[size] = element;
            arr[size] = element;
            size++;
		}

		function print(){
			for (var i = 0; i <size; i++) {
				arr[i];
			}
			return arr;
		}

		function mergeSort(i, j, a, aux) {
    if (j <= i) {
        return;   
    }
    var mid = i + Math.floor((j - i) / 2);

    mergeSort(i, mid, a, aux);   
    mergeSort(mid + 1, j, a, aux);     

    var pointer_left = i;      
    var pointer_right = mid + 1;       
    var k;    
	    for (k = i; k <= j; k++) {
        if (pointer_left == mid + 1) {     
            aux[k] = a[pointer_right];
            pointer_right++;
        } else if (pointer_right == j + 1) {       
            aux[k] = a[pointer_left];
            pointer_left++;
        } else if (a[pointer_left] < a[pointer_right]) {       
            aux[k] = a[pointer_left];
            pointer_left++;
        } else {       
            aux[k] = a[pointer_right];
            pointer_right++;
        }
    }
    for (k = i; k <= j; k++) {     
        a[k] = aux[k];
    }
    return a;
}



	function add(value){
		value && push(value);
		document.getElementById('put').value = '';
	}

	function show(){
	   document.getElementById(1).innerHTML = print();
	}

	function sort(){
		document.getElementById(2).innerHTML = mergeSort(0, size-1, array, a);
	}
	</script>
</body>
</html>
