<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background-color: lightgrey;
			text-align: center;
		}
		h1{
			background-color: white;
			text-align: center;
			color: green;
		}	
	</style>
	<title>insertion</title>
</head>
<body>
	<h1>INSERTION SORT IMPLEMENTATION</h1>
	<div>
		<input id ="put">
		<button onclick="add(document.getElementById('put').value)">Add</button>
	</div>
    <div>
    	<button onclick="show()">Array</button>
    	<p id="1"></p>
    </div>
	<div>
		<button onclick="sort()">Sort</button>
		<p id="2"></p>
	</div>

	<script>
		var array =[], arr =[];
		var size = 0;

		function push(element){
            array[size] = element;
            arr[size] = element;
            size++;
		}

		function print(){
			for (var i = 0; i <size; i++) {
				arr[i];
			}
			return arr;
		}

		function insertionSort(){
			for (var i = 1; i < size; i++) {
				temp =array[i];
				var j=i-1;
				while(j>=0 && array[j]>temp){
					array[j+1] = array[j];
					j--;
				}
				array[j+1] = temp;
			}
           return array;
		}

	function add(value){
		value && push(value);
		document.getElementById('put').value = '';
	}

	function show(){
	   document.getElementById(1).innerHTML = print();
	}

	function sort(){
		document.getElementById(2).innerHTML = insertionSort();
	}
	</script>
</body>
</html>
