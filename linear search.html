		<p>Is at index</p>

    </div>

	<script>
		var array =[], arr =[], a;
		var size = 0;
		function enter(b){
			a =  b;
		}

		function push(element){
            array[size] = element;
            arr[size] = element;
            size++;
		}

		function print(){
			for (var i = 0; i <size; i++) {
				arr[i];
			}
			return arr;
		}

		function linearSearch(array, toFind){
           for(var i = 0; i < size; i++){
              if(array[i] == toFind)
               return i;
           }
          return 'not found';
       }
	function add(value){
		value && push(value);
		document.getElementById('put').value = '';
	}

	function search(num){
		num && enter(num);
		document.getElementById('pu').value = '';
		document.getElementById(2).innerHTML = linearSearch(array, a);
	}

	function show(){
	   document.getElementById(1).innerHTML = print();
	}
	</script>
</body>
