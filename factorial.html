<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background-color: lightgrey;
			text-align: center;
		}
		h1{
			background-color: white;
			text-align: center;
		}
		
	</style>
	<title>
		factorial
	</title>
</head>
<body >
	<h1>FACTORIAL FUNCTION.</h1>
		<div >
			<input id="number-input" placeholder="number" />
			<button id="get-button">Get Factorial</button>
		</div>
	<p id = 'dad'></p>
	<script>	
       

		function fact(x)
		{
           if(x==1||x==0)
           	return 1
           else
           	return x*fact(x-1);
}
   

         var button = document.getElementById("get-button");
         var input = document.getElementById("number-input");
         button.onclick = function(ev){
         	var n = input.value.trim();
         	if(n){
         		var result = fact(parseInt(n));
         		document.getElementById('dad').innerHTML = result;
         	}
         }
		
	</script>
</body>
</html>
