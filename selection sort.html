<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background-color: lightgrey;
			text-align: center;
		}
		h1{
			background-color: white;
			text-align: center;
			color: green;
		}	
	</style>
	<title>selection</title>
</head>
<body>
	<h1>SELECTION SORT IMPLEMENTATION</h1>
	<div>
		<input id ="put">
		<button onclick="add(document.getElementById('put').value)">Add</button>
	</div>
    <div>
    	<button onclick="show()">Array</button>
    	<p id="1"></p>
    </div>
	<div>
		<button onclick="sort()">Sort</button>
		<p id="2"></p>
	</div>

	<script>
		var array =[], arr =[];
		var size = 0;

		function push(element){
            array[size] = element;
            arr[size] = element;
            size++;
		}

		function print(){
			for (var i = 0; i <size; i++) {
				arr[i];
			}
			return arr;
		}

		function selectionSort(){
			for (var i = 0; i < size -1; i++) {
				var min =i;
				for(var j = 1; j< size; j++){
					if(array[j]<array[min]){
                      min = j;
					}
				}
				if(min != i){
                   var temp = array[i];
                   array[i] = array[min];
                   array[min] = temp;
				}
				array[min];
			}
           return array;
		}

	function add(value){
		value && push(value);
		document.getElementById('put').value = '';
	}

	function show(){
	   document.getElementById(1).innerHTML = print();
	}

	function sort(){
		document.getElementById(2).innerHTML = selectionSort();
	}
	</script>
</body>
</html>
