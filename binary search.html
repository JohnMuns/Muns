	<script>
		var array =[], arr =[], a;
		var size = 0;
		function enter(b){
			a =  b;
		}

		function push(element){
            array[size] = element;
            arr[size] = element;
            size++;
		}

		function print(){
			for (var i = 0; i <size; i++) {
				arr[i];
			}
			return arr;
		}

		function binarySearch(array, target) {
           var left = 0;
           var right = size;
          while (left <= right) {
             var mid = left + Math.floor((right - left) / 2);
            if (arr[mid] == target) {
                return mid;
             }
            if (arr[mid] < target) {
            left = mid + 1;
            } 
            else {
            right = mid - 1;
            }
          }
           return 'not found';
       }

		value && push(value);
		document.getElementById('put').value = '';
	}
